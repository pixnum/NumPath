<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  :root {
    --bg: #fff;
    --text: #222;
    --primary: #6a2dad;
    --input-bg: #f0f0f0;
    --input-border: #ccc;
    --button-bg: #6a2dad;
    --button-text: #fff;
  }
  [data-theme="dark"] {
    --bg: #121212;
    --text: #ddd;
    --input-bg: #1e1e1e;
    --input-border: #444;
    --button-bg: #9a6aff;
    --button-text: #121212;
  }

  header {
    text-align: center;
    margin-bottom: 1rem;
  }

  h1 {
    margin-bottom: 0.25rem;
  }

  .toggle-darkmode {
    cursor: pointer;
    background-color: var(--button-bg);
    color: var(--button-text);
    border: none;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 4px;
  }

  label {
    display: block;
    margin-top: 0.5rem;
    font-weight: bold;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    border: 1px solid var(--input-border);
    border-radius: 4px;
    background-color: var(--input-bg);
    color: var(--text);
    font-size: 1rem;
  }

  textarea {
    min-height: 150px;
    font-family: monospace;
    white-space: pre-wrap;
  }

  button {
    margin-top: 0.75rem;
    background-color: var(--button-bg);
    color: var(--button-text);
    border: none;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
  }

  @media (max-width: 720px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

  fieldset {
    border: 1px solid var(--input-border);
    border-radius: 6px;
    padding: 1rem;
  }

  legend {
    font-weight: bold;
    padding: 0 0.5rem;
  }
</style>
</head>
<body>

<header>
  <h1>Numeroscope – Ultimate Numerology Calculator</h1>
  <button class="toggle-darkmode" aria-pressed="false" id="darkModeToggle">Toggle Dark Mode</button>
</header>

<section>
  <label for="numerologySystem">Choose Numerology System:</label>
  <select id="numerologySystem" aria-label="Numerology System">
    <option value="p" selected>Pythagorean</option>
    <option value="c">Chaldean</option>
  </select>
</section>

<div class="grid">

  <fieldset>
    <legend>Full Name Calculator</legend>
    <label for="fullName">Full Name:</label>
    <input id="fullName" type="text" placeholder="Enter full name" aria-describedby="fullNameHelp" />
    <label for="birthDate">Birthdate (optional):</label>
    <input id="birthDate" type="date" aria-describedby="birthDateHelp" />
    <button id="calcNameBtn">Calculate</button>
  </fieldset>

  <fieldset>
    <legend>Mobile Number Numerology</legend>
    <label for="mobileNumber">Mobile Number:</label>
    <input id="mobileNumber" type="tel" placeholder="Enter mobile number" />
    <button id="calcMobileBtn">Calculate</button>
  </fieldset>

  <fieldset>
    <legend>Angle / Repeating Numbers Analyzer</legend>
    <label for="angleNumber">Angle Number (e.g., 11:11, 222):</label>
    <input id="angleNumber" type="text" placeholder="Enter angle number" />
    <button id="calcAngleBtn">Analyze</button>
  </fieldset>

  <fieldset>
    <legend>License Plate Number Reading</legend>
    <label for="licensePlate">License Plate Number:</label>
    <input id="licensePlate" type="text" placeholder="Enter license plate number" />
    <button id="calcLicenseBtn">Analyze</button>
  </fieldset>

  <fieldset>
    <legend>Product Serial Number Analyzer</legend>
    <label for="productSerial">Product Serial Number:</label>
    <input id="productSerial" type="text" placeholder="Enter product serial number" />
    <button id="calcProductBtn">Analyze</button>
  </fieldset>

  <fieldset>
    <legend>Name Change Evaluator</legend>
    <label for="originalName">Original Name:</label>
    <input id="originalName" type="text" placeholder="Original name" />
    <label for="testName">New Name:</label>
    <input id="testName" type="text" placeholder="Test new name spelling" />
    <button id="calcNameChangeBtn">Evaluate</button>
  </fieldset>

  <fieldset>
    <legend>Name Vibration Checker</legend>
    <label for="vibrationName">Name:</label>
    <input id="vibrationName" type="text" placeholder="Enter name" />
    <button id="calcVibrationBtn">Check Vibration</button>
  </fieldset>

  <fieldset>
    <legend>Business/Product Name Checker</legend>
    <label for="businessName">Business/Product Name:</label>
    <input id="businessName" type="text" placeholder="Enter business or product name" />
    <button id="calcBusinessBtn">Check Name</button>
  </fieldset>

</div>

<section>
  <label for="results">Analysis Report:</label>
  <textarea id="results" readonly aria-live="polite" aria-label="Analysis Report"></textarea>
</section>

<script>
  // Dark Mode Toggle
  const toggleBtn = document.getElementById('darkModeToggle');
  toggleBtn.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    if (currentTheme === 'dark') {
      document.documentElement.removeAttribute('data-theme');
      toggleBtn.setAttribute('aria-pressed', 'false');
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
      toggleBtn.setAttribute('aria-pressed', 'true');
    }
  });

  // Numerology Maps
  const pythagoreanMap = {
    a:1,b:2,c:3,d:4,e:5,f:6,g:7,h:8,i:9,
    j:1,k:2,l:3,m:4,n:5,o:6,p:7,q:8,r:9,
    s:1,t:2,u:3,v:4,w:5,x:6,y:7,z:8
  };

  const chaldeanMap = {
    a:1,b:2,c:3,d:4,e:5,f:8,g:3,h:5,i:1,
    j:1,k:2,l:3,m:4,n:5,o:7,p:8,q:1,r:2,
    s:3,t:4,u:6,v:6,w:6,x:5,y:1,z:7
  };

  // Utilities
  function sumDigits(num) {
    return num.toString().split('').reduce((a,b)=>a+Number(b),0);
  }

  function reduceToOneDigit(num) {
    while(num > 9 && num !== 11 && num !== 22 && num !== 33) {
      num = sumDigits(num);
    }
    return num;
  }

  function calculateNameValue(name, system) {
    const map = system === 'c' ? chaldeanMap : pythagoreanMap;
    let total = 0;
    name = name.toLowerCase().replace(/[^a-z]/g,'');
    for (const ch of name) {
      total += map[ch] || 0;
    }
    return reduceToOneDigit(total);
  }

  function birthdateValue(dateStr) {
    if (!dateStr) return null;
    const parts = dateStr.split('-');
    if(parts.length!==3) return null;
    let sum = 0;
    parts.forEach(p=>{
      sum += sumDigits(p);
    });
    return reduceToOneDigit(sum);
  }

  function vibrationalMeaning(num) {
    // Simple sample meanings
    const meanings = {
      1: "Leadership, independence, new beginnings.",
      2: "Diplomacy, cooperation, balance.",
      3: "Creativity, communication, joy.",
      4: "Stability, practicality, hard work.",
      5: "Freedom, adventure, change.",
      6: "Responsibility, nurturing, harmony.",
      7: "Spirituality, introspection, wisdom.",
      8: "Power, ambition, success.",
      9: "Compassion, humanitarianism, completion.",
      11: "Intuition, inspiration, enlightenment.",
      22: "Master builder, large endeavors, leadership.",
      33: "Master teacher, compassion, blessings."
    };
    return meanings[num] || "Unique or undefined vibrational meaning.";
  }

  function analyzeAngleNumber(numStr) {
    // Check for repeating digits or special patterns
    if (!numStr) return "No input.";
    const clean = numStr.replace(/[^0-9:]/g, '');
    if (/^(\d)\1+$/.test(clean.replace(':',''))) {
      return `Repeating number ${clean} signifies focus and alignment.`;
    }
    if (clean.includes(':')) {
      const parts = clean.split(':');
      if (parts.length === 2 && parts[0] === parts[1]) {
        return `Angel number ${clean} indicates synchronicity and spiritual messages.`;
      }
    }
    return "No special angle number pattern detected.";
  }

  function analyzeLicensePlate(plate, system) {
    if (!plate) return "No license plate number entered.";
    const val = calculateNameValue(plate, system);
    return `License Plate Number '${plate}' vibrational value is ${val}. Meaning: ${vibrationalMeaning(val)}`;
  }

  function analyzeProductSerial(serial, system) {
    if (!serial) return "No product serial number entered.";
    const val = calculateNameValue(serial, system);
    return `Product Serial Number '${serial}' vibrational value is ${val}. Meaning: ${vibrationalMeaning(val)}`;
  }

  // Event handlers for buttons
  document.getElementById('calcNameBtn').addEventListener('click', () => {
    const name = document.getElementById('fullName').value.trim();
    const bdate = document.getElementById('birthDate').value;
    const system = document.getElementById('numerologySystem').value;
    if (!name) {
      alert("Please enter a full name.");
      return;
    }
    const nameVal = calculateNameValue(name, system);
    const bVal = birthdateValue(bdate);
    let report = `Full Name: ${name}\nSystem: ${system === 'c' ? 'Chaldean' : 'Pythagorean'}\nNumerology Value: ${nameVal}\nMeaning: ${vibrationalMeaning(nameVal)}\n`;
    if (bVal) {
      report += `Birthdate Numerology: ${bVal}\nMeaning: ${vibrationalMeaning(bVal)}\n`;
    }
    document.getElementById('results').value = report;
  });

  document.getElementById('calcMobileBtn').addEventListener('click', () => {
    const mobile = document.getElementById('mobileNumber').value.trim();
    const system = document.getElementById('numerologySystem').value;
    if (!mobile) {
      alert("Please enter a mobile number.");
      return;
    }
    const val = calculateNameValue(mobile, system);
    const report = `Mobile Number: ${mobile}\nNumerology Value: ${val}\nMeaning: ${vibrationalMeaning(val)}\nCompatibility: Compatible with numbers sharing the same vibration.`;
    document.getElementById('results').value = report;
  });

  document.getElementById('calcAngleBtn').addEventListener('click', () => {
    const angleNum = document.getElementById('angleNumber').value.trim();
    const analysis = analyzeAngleNumber(angleNum);
    document.getElementById('results').value = `Angle/Repeating Number: ${angleNum}\nAnalysis: ${analysis}`;
  });

  document.getElementById('calcLicenseBtn').addEventListener('click', () => {
    const plate = document.getElementById('licensePlate').value.trim();
    const system = document.getElementById('numerologySystem').value;
    const analysis = analyzeLicensePlate(plate, system);
    document.getElementById('results').value = analysis;
  });

  document.getElementById('calcProductBtn').addEventListener('click', () => {
    const serial = document.getElementById('productSerial').value.trim();
    const system = document.getElementById('numerologySystem').value;
    const analysis = analyzeProductSerial(serial, system);
    document.getElementById('results').value = analysis;
  });

  document.getElementById('calcNameChangeBtn').addEventListener('click', () => {
    const original = document.getElementById('originalName').value.trim();
    const test = document.getElementById('testName').value.trim();
    const system = document.getElementById('numerologySystem').value;
    if (!original || !test) {
      alert("Please enter both original and new names.");
      return;
    }
    const originalVal = calculateNameValue(original, system);
    const testVal = calculateNameValue(test, system);
    const report = `Original Name: ${original}\nValue: ${originalVal}\nMeaning: ${vibrationalMeaning(originalVal)}\n\n` +
                   `New Name: ${test}\nValue: ${testVal}\nMeaning: ${vibrationalMeaning(testVal)}\n\n` +
                   `Change Impact: ${(originalVal === testVal) ? "No significant change." : "Name vibration has changed."}`;
    document.getElementById('results').value = report;
  });

  document.getElementById('calcVibrationBtn').addEventListener('click', () => {
    const name = document.getElementById('vibrationName').value.trim();
    const system = document.getElementById('numerologySystem').value;
    if (!name) {
      alert("Please enter a name.");
      return;
    }
    const val = calculateNameValue(name, system);
    const report = `Name: ${name}\nVibration Value: ${val}\nPersonality and Success Meaning: ${vibrationalMeaning(val)}\nCompatibility: Compatible with names sharing this vibration.`;
    document.getElementById('results').value = report;
  });

  document.getElementById('calcBusinessBtn').addEventListener('click', () => {
    const name = document.getElementById('businessName').value.trim();
    const system = document.getElementById('numerologySystem').value;
    if (!name) {
      alert("Please enter a business or product name.");
      return;
    }
    const val = calculateNameValue(name, system);
    const report = `Business/Product Name: ${name}\nNumerology Value: ${val}\nBrand Validation Meaning: ${vibrationalMeaning(val)}`;
    document.getElementById('results').value = report;
  });

</script>
</body>
</html>
