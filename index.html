<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numerology Calculator</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #00e5ff;
      --card-bg: #1e1e1e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      opacity: 0.9;
    }

    .results, .summary {
      margin-top: 30px;
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      color: #888;
      font-size: 0.8rem;
      margin-top: 40px;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Numerology Calculator</h1>
    <p>Discover your hidden numbers and personality traits</p>
  </header>

  <div class="container">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" placeholder="Enter your full name" />

    <label for="partnername">Partner's Name (optional):</label>
    <input type="text" id="partnername" placeholder="Enter partner's full name" />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" />

    <label for="system">Numerology System:</label>
    <select id="system">
      <option value="pythagorean">Pythagorean</option>
      <option value="chaldean">Chaldean</option>
    </select>

    <button onclick="calculateNumerology()">Generate Report</button>

    <div class="results" id="results" style="display:none"></div>
    <div class="summary" id="summary" style="display:none"></div>
    <button onclick="savePDF()">Save Report as PDF</button>
  </div>

  <div class="footer">
    &copy; Manik Roy 2025
  </div>

  <script>
    const numerologyChart = {
      pythagorean: {
        A: 1, B: 2, C: 3, D: 4, E: 5, F: 6, G: 7, H: 8, I: 9,
        J: 1, K: 2, L: 3, M: 4, N: 5, O: 6, P: 7, Q: 8, R: 9,
        S: 1, T: 2, U: 3, V: 4, W: 5, X: 6, Y: 7, Z: 8
      },
      chaldean: {
        A: 1, B: 2, C: 3, D: 4, E: 5, F: 8, G: 3, H: 5, I: 1,
        J: 1, K: 2, L: 3, M: 4, N: 5, O: 7, P: 8, Q: 1, R: 2,
        S: 3, T: 4, U: 6, V: 6, W: 6, X: 5, Y: 1, Z: 7
      }
    };

    function reduceToSingleDigit(num) {
      while (num > 9 && ![11, 22, 33].includes(num)) {
        num = num.toString().split('').reduce((a, b) => a + Number(b), 0);
      }
      return num;
    }

    function getLifePathNumber(dob) {
      const digits = dob.replace(/-/g, '').split('').map(Number);
      return reduceToSingleDigit(digits.reduce((a, b) => a + b, 0));
    }

    function getExpressionNumber(name, chart) {
      return reduceToSingleDigit(name.toUpperCase().replace(/[^A-Z]/g, '').split('').reduce((sum, ch) => sum + (chart[ch] || 0), 0));
    }

    function getSoulUrgeNumber(name, chart) {
      const vowels = 'AEIOU';
      return reduceToSingleDigit(name.toUpperCase().split('').filter(ch => vowels.includes(ch)).reduce((sum, ch) => sum + (chart[ch] || 0), 0));
    }

    function getPersonalityNumber(name, chart) {
      const vowels = 'AEIOU';
      return reduceToSingleDigit(name.toUpperCase().split('').filter(ch => !vowels.includes(ch) && /[A-Z]/.test(ch)).reduce((sum, ch) => sum + (chart[ch] || 0), 0));
    }

    function calculateNumerology() {
      const name = document.getElementById('fullname').value.trim();
      const partnerName = document.getElementById('partnername').value.trim();
      const dob = document.getElementById('dob').value;
      const system = document.getElementById('system').value;
      const results = document.getElementById('results');
      const summary = document.getElementById('summary');

      if (!name || !dob) {
        alert('Please enter your name and date of birth.');
        return;
      }

      const chart = numerologyChart[system];

      const lifePath = getLifePathNumber(dob);
      const expression = getExpressionNumber(name, chart);
      const soulUrge = getSoulUrgeNumber(name, chart);
      const personality = getPersonalityNumber(name, chart);
      const birthdayNumber = reduceToSingleDigit(Number(dob.split('-')[2]));
      const maturityNumber = reduceToSingleDigit(lifePath + expression);

      let compatibilityHTML = '';
      if (partnerName) {
        const partnerExpression = getExpressionNumber(partnerName, chart);
        const compatibility = 9 - Math.abs(expression - partnerExpression);
        compatibilityHTML = `<p><strong>Compatibility Score with ${partnerName}:</strong> ${compatibility} / 9</p>`;
      }

      results.innerHTML = `
        <h3>Your Numerology Report</h3>
        <p><strong>Life Path Number:</strong> ${lifePath}</p>
        <p><strong>Expression Number:</strong> ${expression}</p>
        <p><strong>Soul Urge Number:</strong> ${soulUrge}</p>
        <p><strong>Personality Number:</strong> ${personality}</p>
        <p><strong>Birthday Number:</strong> ${birthdayNumber}</p>
        <p><strong>Maturity Number:</strong> ${maturityNumber}</p>
        <p><strong>System Used:</strong> ${system.charAt(0).toUpperCase() + system.slice(1)}</p>
        ${compatibilityHTML}
      `;

      summary.innerHTML = `
        <h4>Summary Insights</h4>
        <p>Your numbers highlight your strengths and tendencies. Each number provides insight into your personality, purpose, and life journey.</p>
      `;

      results.style.display = 'block';
      summary.style.display = 'block';
    }

    function savePDF() {
      window.print();
    }
  </script>
</body>
</html>
