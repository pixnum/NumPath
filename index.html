<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.3s, color 0.3s;
  }
  :root {
    --bg: #fff;
    --text: #222;
    --primary: #6a2dad;
    --input-bg: #f0f0f0;
    --btn-bg: #6a2dad;
    --btn-text: #fff;
  }
  [data-theme="dark"] {
    --bg: #121212;
    --text: #eee;
    --primary: #9b59b6;
    --input-bg: #222;
    --btn-bg: #9b59b6;
    --btn-text: #fff;
  }
  h1 {
    text-align: center;
    color: var(--primary);
  }
  .container {
    max-width: 600px;
    margin: auto;
  }
  label {
    display: block;
    margin-top: 1rem;
  }
  input, select, button, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: var(--input-bg);
    color: var(--text);
  }
  button {
    background-color: var(--btn-bg);
    color: var(--btn-text);
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 1rem;
  }
  button:hover {
    opacity: 0.9;
  }
  textarea {
    font-family: monospace;
    white-space: pre-wrap;
    min-height: 150px;
  }
  .toggle-switch {
    margin-top: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
</style>
</head>
<body>

<h1>Numeroscope – Ultimate Numerology Calculator</h1>
<div class="container" role="main">

  <div class="toggle-switch">
    <label for="darkModeToggle">Dark Mode:</label>
    <input type="checkbox" id="darkModeToggle" aria-checked="false" role="switch" />
  </div>

  <label for="numerologySystem">Select Numerology System:</label>
  <select id="numerologySystem" aria-label="Numerology System">
    <option value="p">Pythagorean</option>
    <option value="c">Chaldean</option>
  </select>

  <!-- Full Name Calculator -->
  <label for="fullName">Full Name (for calculation):</label>
  <input type="text" id="fullName" aria-describedby="fullNameDesc" />
  <div id="fullNameDesc" class="sr-only">Enter your full name to calculate numerology number.</div>
  <label for="birthDate">Birthdate (optional):</label>
  <input type="date" id="birthDate" />
  <button id="calcNameBtn">Calculate Full Name Numerology</button>

  <!-- Mobile Number Numerology -->
  <label for="mobileNumber">Mobile Number:</label>
  <input type="tel" id="mobileNumber" />
  <button id="calcMobileBtn">Analyze Mobile Number</button>

  <!-- Angle / Repeating Numbers -->
  <label for="angleNumber">Angle or Repeating Number (e.g. 11:11, 222):</label>
  <input type="text" id="angleNumber" />
  <button id="calcAngleBtn">Analyze Angle Number</button>

  <!-- License Plate Number -->
  <label for="licensePlate">License Plate Number:</label>
  <input type="text" id="licensePlate" />
  <button id="calcLicenseBtn">Analyze License Plate</button>

  <!-- Product Serial Number -->
  <label for="productSerial">Product Serial Number:</label>
  <input type="text" id="productSerial" />
  <button id="calcProductBtn">Analyze Product Serial</button>

  <!-- Name Change Evaluator -->
  <label for="originalName">Original Name:</label>
  <input type="text" id="originalName" />
  <label for="testName">Test New Name:</label>
  <input type="text" id="testName" />
  <button id="calcNameChangeBtn">Evaluate Name Change</button>

  <!-- Name Vibration Checker -->
  <label for="vibrationName">Name Vibration Check:</label>
  <input type="text" id="vibrationName" />
  <button id="calcVibrationBtn">Check Name Vibration</button>

  <!-- Business/Product Name Checker -->
  <label for="businessName">Business/Product Name:</label>
  <input type="text" id="businessName" />
  <button id="calcBusinessBtn">Check Business/Product Name</button>

  <label for="results">Results:</label>
  <textarea id="results" readonly aria-live="polite"></textarea>

</div>

<script>
  // Dark Mode toggle
  const toggle = document.getElementById('darkModeToggle');
  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
      toggle.setAttribute('aria-checked', 'true');
    } else {
      document.documentElement.removeAttribute('data-theme');
      toggle.setAttribute('aria-checked', 'false');
    }
  });

  // Numerology maps
  function getNumerologyMap(system) {
    if (system === 'c') {
      return { a:1,b:2,c:3,d:4,e:5,f:8,g:3,h:5,i:1,j:1,k:2,l:3,m:4,n:5,o:7,p:8,q:1,r:2,s:3,t:4,u:6,v:6,w:6,x:5,y:1,z:7 };
    }
    // Default Pythagorean
    return { a:1,b:2,c:3,d:4,e:5,f:6,g:7,h:8,i:9,j:1,k:2,l:3,m:4,n:5,o:6,p:7,q:8,r:9,s:1,t:2,u:3,v:4,w:5,x:6,y:7,z:8 };
  }

  // Reduce number to one digit or master numbers 11,22,33
  function reduceToOneDigit(num) {
    if ([11,22,33].includes(num)) return num;
    while (num > 9) {
      num = num.toString().split('').reduce((a,b) => a + +b, 0);
      if ([11,22,33].includes(num)) return num;
    }
    return num;
  }

  // Detailed meanings for numbers (for name, license plate, product, business)
  const detailedMeanings = {
    1: { title:"1 – Leader & Pioneer", description:"You are independent, assertive, and have a pioneering spirit. Challenges may include impatience and stubbornness. Focus on confidence and originality to succeed." },
    2: { title:"2 – Diplomat & Peacemaker", description:"You are cooperative, sensitive, and excel in partnerships. Sometimes you may feel indecisive. Cultivate patience and empathy for harmony." },
    3: { title:"3 – Creative & Expressive", description:"You have a joyful, creative nature with great communication skills. Beware of scattering energy or superficiality. Use your talents to inspire." },
    4: { title:"4 – Practical & Hardworking", description:"You value stability and discipline, building solid foundations. You may sometimes be rigid or overly cautious. Balance work and play." },
    5: { title:"5 – Adventurous & Freedom Lover", description:"You crave freedom and variety. Restlessness may bring challenges. Channel your energy into new experiences and learning." },
    6: { title:"6 – Nurturer & Protector", description:"You are responsible and caring, often a family or community pillar. Avoid overburdening yourself and practice self-care." },
    7: { title:"7 – Thinker & Seeker", description:"You are introspective, analytical, and spiritual. Sometimes you may isolate yourself. Embrace your intuition and seek deeper truths." },
    8: { title:"8 – Ambitious & Executive", description:"You are goal-oriented with business acumen. Watch for workaholism or materialism. Balance ambition with ethics." },
    9: { title:"9 – Humanitarian & Idealist", description:"You are compassionate and generous, with a broad vision. Beware of being overly idealistic or self-sacrificing. Focus on practical help." },
    11: { title:"11 – Spiritual Messenger", description:"You possess intuition and inspiration. Life may feel intense and challenging. Use your vision to uplift others." },
    22: { title:"22 – Master Builder", description:"You have great potential to turn dreams into reality. Requires discipline and practical planning. Your work can impact many." },
    33: { title:"33 – Master Teacher", description:"You call for service, compassion, and higher teaching. Often a healer and guide, reflect on how to uplift others." }
  };

  // Detailed meanings for angle/repeating numbers
  const detailedAngleMeanings = {
    "11:11": {
      title: "11:11 – Awakening Portal",
      description: `A powerful moment for manifestation and spiritual awakening.
Notice your thoughts; focus on positive intentions.`
    },
    "22:22": {
      title: "22:22 – Master Builder Alignment",
      description: `Indicates a time to focus on your goals with discipline.
Trust your process and be patient with progress.`
    },
    "33:33": {
      title: "33:33 – Master Teacher Energy",
      description: `Calls for service, compassion, and higher teaching.
Often indicates a time for healing and guiding others.
Reflect on how you can uplift those around you.`
    },
    "111": {
      title: "111 – New Beginnings",
      description: `Manifestation number representing fresh starts and creation.
Be aware of your thoughts as they rapidly manifest.`
    },
    "222": {
      title: "222 – Balance & Harmony",
      description: `Encourages trust and faith.
Focus on partnership and patience.`
    },
    "333": {
      title: "333 – Support & Encouragement",
      description: `Your angels and guides are near.
You are supported in your endeavors.`
    },
    "444": {
      title: "444 – Protection & Stability",
      description: `A sign your foundation is solid.
Keep working hard; you're on the right path.`
    },
    "555": {
      title: "555 – Change & Transformation",
      description: `Big shifts are coming.
Embrace change with an open mind.`
    },
  };

  // Helpers
  function cleanString(str) {
    return str.toLowerCase().replace(/[^a-z]/g, '');
  }

  function sumNumbers(nums) {
    return nums.reduce((a,b) => a + b, 0);
  }

  function calculateNameNumber(name, system) {
    const map = getNumerologyMap(system);
    const clean = cleanString(name);
    if (!clean) return null;
    let total = 0;
    for (let ch of clean) {
      total += map[ch] || 0;
    }
    return reduceToOneDigit(total);
  }

  function analyzeNumber(numberStr) {
    let num = parseInt(numberStr.replace(/\D/g, ''), 10);
    if (isNaN(num)) return null;
    return reduceToOneDigit(num);
  }

  // Report generators

  function generateFullNameReport(name, system, birthdate) {
    const num = calculateNameNumber(name, system);
    if (num === null) return "Please enter a valid name.";
    let report = `Full Name Numerology (${system === 'c' ? 'Chaldean' : 'Pythagorean'} System):\n`;
    report += `Name: ${name}\nCalculated Number: ${num}\n\n`;
    if (detailedMeanings[num]) {
      report += `${detailedMeanings[num].title}\n${detailedMeanings[num].description}\n\n`;
    } else {
      report += `No detailed meaning found.\n\n`;
    }
    if (birthdate) {
      const bdNum = birthdate.split('-').join('');
      const bdTotal = bdNum.split('').reduce((a,b) => a + +b, 0);
      const bdReduced = reduceToOneDigit(bdTotal);
      report += `Birthdate Numerology:\n${birthdate} → Reduced Number: ${bdReduced}\n`;
      if (detailedMeanings[bdReduced]) {
        report += `${detailedMeanings[bdReduced].title}\n${detailedMeanings[bdReduced].description}\n`;
      }
    }
    return report;
  }

  function generateMobileNumberReport(mobile, system) {
    if (!mobile || mobile.length < 6) return "Please enter a valid mobile number.";
    const num = analyzeNumber(mobile);
    if (num === null) return "Invalid number format.";
    let report = `Mobile Number Numerology (${system === 'c' ? 'Chaldean' : 'Pythagorean'}):\nNumber: ${mobile}\nVibrational Number: ${num}\n\n`;
    if (detailedMeanings[num]) {
      report += `${detailedMeanings[num].title}\n${detailedMeanings[num].description}\n\n`;
    }
    report += `Compatibility and vibrational analysis is complex and depends on individual charts.\nUse this as an intuitive guide.`;
    return report;
  }

  function generateAngleNumberReport(angleNum) {
    if (!angleNum) return "Please enter an angle or repeating number.";
    const key = angleNum.trim();
    if (detailedAngleMeanings[key]) {
      return `Angle Number Analysis: ${key}\n${detailedAngleMeanings[key].title}\n${detailedAngleMeanings[key].description}`;
    }
    // Generic reduction if no exact match
    const reduced = reduceToOneDigit(parseInt(key.replace(/[^0-9]/g,''),10));
    if (detailedMeanings[reduced]) {
      return `Angle Number Analysis (Reduced):\nNumber: ${reduced}\n${detailedMeanings[reduced].title}\n${detailedMeanings[reduced].description}`;
    }
    return "No specific meaning found for this angle number.";
  }

  function generateLicensePlateReport(plate, system) {
    if (!plate) return "Please enter a license plate number.";
    const num = calculateNameNumber(plate, system);
    if (num === null) return "Invalid license plate input.";
    let report = `License Plate Number Analysis (${system === 'c' ? 'Chaldean' : 'Pythagorean'}):\nPlate: ${plate}\nNumber: ${num}\n\n`;
    if (detailedMeanings[num]) {
      report += `${detailedMeanings[num].title}\n${detailedMeanings[num].description}`;
    }
    return report;
  }

  function generateProductSerialReport(serial, system) {
    if (!serial) return "Please enter a product serial number.";
    const num = calculateNameNumber(serial, system);
    if (num === null) return "Invalid product serial input.";
    let report = `Product Serial Number Analysis (${system === 'c' ? 'Chaldean' : 'Pythagorean'}):\nSerial: ${serial}\nNumber: ${num}\n\n`;
    if (detailedMeanings[num]) {
      report += `${detailedMeanings[num].title}\n${detailedMeanings[num].description}`;
    }
    return report;
  }

  function generateNameChangeReport(original, testName, system) {
    if (!original || !testName) return "Please enter both original and test names.";
    const origNum = calculateNameNumber(original, system);
    const testNum = calculateNameNumber(testName, system);
    if (origNum === null || testNum === null) return "Invalid names entered.";
    let report = `Name Change Evaluation (${system === 'c' ? 'Chaldean' : 'Pythagorean'}):\nOriginal Name: ${original} → Number: ${origNum}\nNew Name: ${testName} → Number: ${testNum}\n\n`;
    report += `Original Meaning:\n${detailedMeanings[origNum]?.description || 'No meaning found.'}\n\n`;
    report += `New Name Meaning:\n${detailedMeanings[testNum]?.description || 'No meaning found.'}\n\n`;
    if (origNum === testNum) {
      report += "The vibration number remains the same. Change might not bring significant energetic difference.";
    } else {
      report += "The vibration number has changed. This could influence your personality and destiny aspects.";
    }
    return report;
  }

  function generateNameVibrationReport(name, system) {
    if (!name) return "Please enter a name.";
    const num = calculateNameNumber(name, system);
    if (num === null) return "Invalid name input.";
    let report = `Name Vibration Check (${system === 'c' ? 'Chaldean' : 'Pythagorean'}):\nName: ${name}\nVibration Number: ${num}\n\n`;
    if (detailedMeanings[num]) {
      report += `${detailedMeanings[num].title}\n${detailedMeanings[num].description}`;
    }
    return report;
  }

  function generateBusinessNameReport(name, system) {
    if (!name) return "Please enter a business or product name.";
    const num = calculateNameNumber(name, system);
    if (num === null) return "Invalid input.";
    let report = `Business/Product Name Check (${system === 'c' ? 'Chaldean' : 'Pythagorean'}):\nName: ${name}\nVibration Number: ${num}\n\n`;
    report += `This number indicates the energetic vibration your brand projects.\n`;
    if (detailedMeanings[num]) {
      report += `${detailedMeanings[num].title}\n${detailedMeanings[num].description}`;
    }
    return report;
  }

  // Event Listeners for buttons

  document.getElementById('calcNameBtn').addEventListener('click', () => {
    const name = document.getElementById('fullName').value.trim();
    const bd = document.getElementById('birthDate').value.trim();
    const system = document.getElementById('numerologySystem').value;
    document.getElementById('results').value = generateFullNameReport(name, system, bd);
  });

  document.getElementById('calcMobileBtn').addEventListener('click', () => {
    const mobile = document.getElementById('mobileNumber').value.trim();
    const system = document.getElementById('numerologySystem').value;
    document.getElementById('results').value = generateMobileNumberReport(mobile, system);
  });

  document.getElementById('calcAngleBtn').addEventListener('click', () => {
    const angle = document.getElementById('angleNumber').value.trim();
    document.getElementById('results').value = generateAngleNumberReport(angle);
  });

  document.getElementById('calcLicenseBtn').addEventListener('click', () => {
    const plate = document.getElementById('licensePlate').value.trim();
    const system = document.getElementById('numerologySystem').value;
    document.getElementById('results').value = generateLicensePlateReport(plate, system);
  });

  document.getElementById('calcProductBtn').addEventListener('click', () => {
    const serial = document.getElementById('productSerial').value.trim();
    const system = document.getElementById('numerologySystem').value;
    document.getElementById('results').value = generateProductSerialReport(serial, system);
  });

  document.getElementById('calcNameChangeBtn').addEventListener('click', () => {
    const original = document.getElementById('originalName').value.trim();
    const testName = document.getElementById('testName').value.trim();
    const system = document.getElementById('numerologySystem').value;
    document.getElementById('results').value = generateNameChangeReport(original, testName, system);
  });

  document.getElementById('calcVibrationBtn').addEventListener('click', () => {
    const name = document.getElementById('vibrationName').value.trim();
    const system = document.getElementById('numerologySystem').value;
    document.getElementById('results').value = generateNameVibrationReport(name, system);
  });

  document.getElementById('calcBusinessBtn').addEventListener('click', () => {
    const name = document.getElementById('businessName').value.trim();
    const system = document.getElementById('numerologySystem').value;
    document.getElementById('results').value = generateBusinessNameReport(name, system);
  });
</script>

</body>
</html>
